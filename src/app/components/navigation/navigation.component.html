<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <img src="/logo.jpg" alt="CognitiEx Logo" class="logo-img">
          <span class="logo-text">CognitiEx</span>
        </a>
      </div>

      <!-- Navigation Menu -->
      <nav class="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" class="nav-link" routerLinkActive="active">Accueil</a>
          </li>
          <li class="nav-item">
            <a routerLink="/bodyanalytics" class="nav-link" routerLinkActive="active">Analyse Corporelle</a>
          </li>
        </ul>
      </nav>

      <!-- User Menu -->
      <div class="user-menu">
        <ng-container *ngIf="currentUser; else loginSection">
          <div class="user-info">
            <div class="user-actions">
              <a routerLink="/profile" class="btn btn-outline">Profil</a>
              <button (click)="logout()" class="btn btn-primary">DÃ©connexion</button>
            </div>
          </div>
        </ng-container>
        <ng-template #loginSection>
          <div class="auth-actions">
            <a routerLink="/login" class="btn btn-outline">Connexion</a>
            <a routerLink="/register" class="btn btn-primary">Inscription</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
