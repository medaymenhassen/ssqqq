<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Entrez votre email">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer un email valide.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Entrez votre mot de passe">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res.</div>
        </div>
      </div>
      
      <div class="form-group" *ngIf="errorMessage">
        <div class="alert alert-danger">{{ errorMessage }}</div>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
    
    <div class="mt-3">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
    </div>
  </div>
</div>
