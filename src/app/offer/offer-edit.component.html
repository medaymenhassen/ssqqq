<div class="offer-form-container">
  <h2>Edit Offer</h2>
  
  <div *ngIf="loading" class="loading">
    Loading offer...
  </div>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  
  <form *ngIf="!loading && offer" [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        id="title" 
        type="text" 
        formControlName="title" 
        class="form-control"
        required>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        rows="4"
        required></textarea>
    </div>
    
    <div class="form-group">
      <label for="price">Price:</label>
      <input 
        id="price" 
        type="number" 
        formControlName="price" 
        class="form-control"
        required>
    </div>
    
    <div class="form-group">
      <label for="durationHours">Duration (hours):</label>
      <input 
        id="durationHours" 
        type="number" 
        formControlName="durationHours" 
        class="form-control"
        required>
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="offerForm.invalid || isSubmitting" class="btn btn-primary">
        {{ isSubmitting ? 'Updating...' : 'Update Offer' }}
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
