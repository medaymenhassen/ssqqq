<div class="offer-form-container">
  <h2>Create New Offer</h2>
  
  <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        id="title" 
        type="text" 
        formControlName="title" 
        class="form-control"
        [class.error]="offerForm.get('title')?.invalid && offerForm.get('title')?.touched">
      <div *ngIf="offerForm.get('title')?.invalid && offerForm.get('title')?.touched" class="error-message">
        Title is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        rows="4"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="price">Price ($):</label>
        <input 
          id="price" 
          type="number" 
          formControlName="price" 
          class="form-control"
          [class.error]="offerForm.get('price')?.invalid && offerForm.get('price')?.touched">
        <div *ngIf="offerForm.get('price')?.invalid && offerForm.get('price')?.touched" class="error-message">
          Price is required and must be greater than 0
        </div>
      </div>
      
      <div class="form-group">
        <label for="durationHours">Duration (hours):</label>
        <input 
          id="durationHours" 
          type="number" 
          formControlName="durationHours" 
          class="form-control"
          [class.error]="offerForm.get('durationHours')?.invalid && offerForm.get('durationHours')?.touched">
        <div *ngIf="offerForm.get('durationHours')?.invalid && offerForm.get('durationHours')?.touched" class="error-message">
          Duration is required and must be greater than 0
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="offerForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Creating...' : 'Create Offer' }}
      </button>
    </div>
  </form>
</div>
